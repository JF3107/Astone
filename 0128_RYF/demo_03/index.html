<!DOCTYPE html>
<html>
    <head>
        <script src="../build/react.js"></script>
        <script src="../build/react-dom.js"></script>
        <script src="../build/browser.min.js"></script>
    </head>
    <body>
        <div id="example"></div>
        <script type="text/babel">
            var arr = [
                <h1>Hello String 01</h1>,
                <h2>HEY String 02</h2>,
            ];
            //ReactDOM.render方法里面千万不要加 ；号  << 仅以“，”分隔
            ReactDOM.render(
                <div>{arr}</div>,
                document.getElementById("example")
            );
        </script>
    </body>
</html>
